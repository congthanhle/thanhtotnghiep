<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/header.png" type="image/png">
    <title>Thư mời Lễ tốt nghiệp</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Nanum+Gothic+Coding&family=Nanum+Myeongjo&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Nanum+Gothic+Coding&family=Nanum+Myeongjo&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <audio loop autoplay>
        <source src="./audio/nhacgiangsinh.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <div class="card2">
            <div class="header">
                <div class="avatar-container">
                    <img src="" alt="Avatar" class="avatar">
                </div>
            </div>
            <div class="content">
                <p></p>
                <p></p>
                <p></p>
            </div>
        </div>
        <div class="card">
            <div class="header">
                <img src="./img/bear2.png" alt="" width="60%">
            </div>
            <div class="graduation">
                <div class="line-container">
                    <h5 class="thumoi">THƯ MỜI THAM DỰ</h5>
                </div>
                <h2 style="color: #019ed8; font-style: italic; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);">
                    <span class="tilt">L</span>
                    <span class="tilt">Ễ</span>
                    <span>&nbsp;</span>
                    <span class="tilt">T</span>
                    <span class="tilt">Ố</span>
                    <span class="tilt">T</span>
                    <span>&nbsp;</span>
                    <span class="tilt">N</span>
                    <span class="tilt">G</span>
                    <span class="tilt">H</span>
                    <span class="tilt">I</span>
                    <span class="tilt">Ệ</span>
                    <span class="tilt">P</span>
                </h2>
                <h4>LÊ CÔNG THÀNH</h4>
            </div>
            <div class="details">
                <p><strong><i class="fas fa-clock"></i> Thời gian:</strong></p>
                <p><strong><i class="fa-solid fa-location-dot"></i> Địa điểm:</strong></p>
                <p><strong><i class="fas fa-phone-alt"></i> Liên hệ:</strong></p>
            </div>
        </div>
    </div>
    <div class="road"></div>
    <img src="./img/santa_no_bg.gif" alt="Ông già Noel cưỡi tuần lộc" class="santa">
    <script>
        const snowflakeCount = 50;
        const snowflakeCharacters = ['❄', '✻', '❅', '✼'];

        for (let i = 0; i < snowflakeCount; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = snowflakeCharacters[Math.floor(Math.random() * snowflakeCharacters.length)];

            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            snowflake.style.opacity = Math.random();

            document.body.appendChild(snowflake);

            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
            });
        }

        setInterval(() => {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = snowflakeCharacters[Math.floor(Math.random() * snowflakeCharacters.length)];

            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            snowflake.style.opacity = Math.random();

            document.body.appendChild(snowflake);

            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
            });
        }, 600);

        const audio = document.querySelector('audio');
        document.body.addEventListener('click', () => {
            audio.play();
        }, { once: true }); 
    </script>
</body>

</html>
